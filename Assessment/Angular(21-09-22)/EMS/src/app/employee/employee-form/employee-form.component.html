<h2>Employee Form</h2>
<form [formGroup]="employeeForm">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div
            *ngIf="employeeForm.controls['name'].invalid && (isSubmitted || employeeForm.controls['name'].touched || employeeForm.controls['name'].dirty) ">
            <span class="text-danger" *ngIf="employeeForm.controls['name'].errors?.['required']">Please enter a valid
                value</span>
            <br>
            <span class="text-danger" *ngIf="employeeForm.controls['name'].errors?.['minlength']">First name should be
                atleast 3 characters</span>
            <br>
            <span class="text-danger" *ngIf="employeeForm.controls['name'].errors?.['pattern']">First name should be
                only characters</span>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Gender</label>
        <input type="text" class="form-control" formControlName="gender">
        <div
            *ngIf="employeeForm.controls['gender'].invalid && (isSubmitted || employeeForm.controls['gender'].touched || employeeForm.controls['gender'].dirty) ">
            <span class="text-danger" *ngIf="employeeForm.controls['gender'].errors?.['required']">Please enter a valid
                value</span>
            <span class="text-danger" *ngIf="employeeForm.controls['name'].errors?.['pattern']">Gender should be
                only alphabets</span>

        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">D.O.B</label>
        <input type="date" class="form-control" formControlName="dob">
        <div
            *ngIf="employeeForm.controls['dob'].invalid && (isSubmitted || employeeForm.controls['dob'].touched || employeeForm.controls['dob'].dirty) ">
            <span class="text-danger" *ngIf="employeeForm.controls['dob'].errors?.['required']">Please enter a valid
                value</span>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="text" class="form-control" formControlName="salary">
        <div
            *ngIf="employeeForm.controls['salary'].invalid && (isSubmitted || employeeForm.controls['salary'].touched || employeeForm.controls['salary'].dirty) ">
            <span class="text-danger" *ngIf="employeeForm.controls['salary'].errors?.['required']">Please enter a valid
                value</span>
            <span class="text-danger" *ngIf="employeeForm.controls['salary'].errors?.['pattern']">Salary should be only Numbers</span>
        </div>
    </div>
    <button type="submit" (click)="onSubmitted()" class="btn btn-primary">Save</button>
    <br>
    <br>
    <button type="reset" (click)="onReset()" class="btn btn-primary">Reset</button>
</form>
<app-employee-list [userData]="EmployeeData" (employeeEmitter)="employeeEditData($event)" (employeeDelete)="employeeDeleteData($event)"></app-employee-list>
