<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fdb6d40d5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">

        <aside style="border: 1px solid blue;">
            aside
        </aside>

        <section class="secHeader-profile d-flex" style="border: 1px solid red;">
            <header class="header-wrapper d-flex">
                <div class="main-logo">
                    <a href="">
                        <span class="fa-solid fa-bars icon-link"></span>
                    </a>
                </div>
                <div class="header-dashboard-wrapper">
                    <a href="">
                        <span class="icon-link fa-solid fa-bell"></span>
                    </a>
                    <span>
                        <h1>Dashboard</h1>
                    </span>
                </div>
                <div class="profile-wrapper d-flex">
                    <div class="moon-wrapper">
                        <a class="icon-link fa-solid fa-bell icon-link" href="">
                            <!-- <span></span> -->
                        </a>
                    </div>
                    <div class="notification ">
                        <a class="icon-link fa-solid fa-bell" href="">
                            <!-- <span></span> -->
                        </a>
                    </div>
                    <div class="text_img d-flex">
                        <span>
                            <h3>Odama Studio</h3>
                        </span>
                        <div class="img-wrapper">
                            <img class="img " src="" alt="profile photo">
                        </div>
                    </div>
                    <div class="">
                        <a class="icon-link fa-solid fa-caret-down"href=""></a>
                    </div>
                </div>
            </header>
            <main class="main-wrapper">
                main
            </main>
        </section>


    </div>
</body>
</html>
