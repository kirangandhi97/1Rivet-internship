<h2>Students List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentData">
            <td>{{student.name}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.email}}</td>
            <td>{{student.dob | date:'mediumDate'}}</td>
            <td>{{student.phone}}</td>
            <td>
                <a class="me-2" [routerLink]="['edit', student.id]">Edit</a>
                <a class="text-danger me-2" [routerLink]="['delete', student.id]">Delete</a>
                <a [routerLink]="['details', student.id]">Details</a>
            </td>
        </tr>
    </tbody>
</table>
