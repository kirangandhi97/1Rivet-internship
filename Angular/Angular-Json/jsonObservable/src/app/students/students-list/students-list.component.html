<button class="btn-primary" (click)="onAddNew()">Add New</button>

<h2>Students List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentData">
            <td>{{student.name}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.email}}</td>
            <td>{{student.dob}}</td>
            <td>{{student.phone}}</td>
            <td>
                <!-- using anchor link  -->
                <!-- <a class="me-2" [routerLink]="['edit', student.id]">Edit</a>
                <a class="text-danger me-2" [routerLink]="['delete', student.id]">Delete</a>
                <a [routerLink]="['details', student.id]">Details</a> -->

                <!-- using button  -->

                <!-- <button (click)="onEdit(student.id)">Edit</button> -->
                <button class="btn btn-warning me-3" (click)="onEdit(student.id)">Edit</button>
                <button class="btn btn-danger me-3" (click)="onDelete(student.id)">Delete</button>
                <!-- <button (click)="onDetails(student.id)">Details</button> -->
                <button class="btn btn-primary" [routerLink]="['../student-details',student.id]">Details</button>

            </td>
        </tr>
    </tbody>
</table>
